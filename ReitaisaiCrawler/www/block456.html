<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">
<style>
    h3 { height:2em; overflow: hidden; text-overflow: ellipsis;}
    h3 > p { height: 1.5em; overflow: hidden; text-overflow: ellipsis;}
</style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
  </div>
</nav>
<div class="container">
<ul id="keymap" class="nav nav-pills nav-justified">
</ul>
<div id="main" class="container">

</div>
</div>
<script src="jquery/jquery-2.1.0.min.js"></script>
<script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
<script src="js/tmpl.min.js"></script>
<script src="data/block456.json"></script>
<script type="text/x-tmpl" id="tmpl-keymap">
{% for (var i=0; i<o.keymap.length; i++) { %}
<li class=""><a href="#" data-key="{%=o.keymap[i]%}">{%=o.keymap[i]%}</a></li>
{% } %}
</script>
<script type="text/x-tmpl" id="tmpl-circle">
<div class="page-header">
    <h3>{%=o.key%}</h3>
</div>
<div class="row">
{% for (var i=0; i<o.circle.length; i++) { %}
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="http://placehold.it/350x150" alt="{%=o.circle[i].circleName%}">
      <div class="caption">
        <h3>{%=o.circle[i].name%}</h3>
        <p>{%=o.circle[i].position1%}-{%=o.circle[i].position2%}-{%=o.circle[i].position3%} / {%=o.circle[i].penName%}</p>
        <p>
            {% if (o.circle[i].web) { %}
                <a href="{%=o.circle[i].web%}" target="_blank" class="btn btn-primary" role="button">V</a> 
            {% } else { %}
                <a href="{%=o.circle[i].name%}" target="_blank" class="btn btn-default" role="button">G</a>
            {% } %}
            {% if (o.circle[i].pixiv) { %}
                <a href="http://www.pixiv.net/member.php?id={%=o.circle[i].pixiv%}" target="_blank" class="btn btn-info" role="button">P</a> 
            {% } %}
        </p>
      </div>
    </div>
  </div>
{% } %}
</div>
</script>
<script type="text/javascript">
$(function(){
	$('#keymap').append(tmpl('tmpl-keymap', data));
	$('#keymap').on('click', 'a', function(){
		var key = $(this).data('key');
		var circlelist = data[key];
		$('#main').empty()
		          .append(tmpl('tmpl-circle', {key:key,circle:circlelist}));
	});
});
</script>
</body>
</html>
