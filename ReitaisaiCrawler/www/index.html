<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">
<style>
    h3 { height:2em; overflow: hidden; text-overflow: ellipsis;}
    h3 > p { height: 1.5em; overflow: hidden; text-overflow: ellipsis;}
</style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
  </div>
</nav>
<div id="main" class="container"></div>
<script src="jquery/jquery-2.1.0.min.js"></script>
<script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
<script src="js/tmpl.min.js"></script>
<script src="data/circlepos.json"></script>
<script type="text/x-tmpl" id="tmpl-circle">
<div class="row">
{% for (var i=0; i<o.circle.length; i++) { %}
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img src="http://placehold.it/350x150" alt="{%=o.circle[i].circleName%}">
      <div class="caption">
        <h3>{%=o.circle[i].circleName%}</h3>
        <p>{%=o.circle[i].position1%}-{%=o.circle[i].position2%}-{%=o.circle[i].position3%} / {%=o.circle[i].penName%}</p>
        <p>
          <a href="https://www.google.co.jp/#q={%=o.circle[i].circleName%}" target="_blank" class="btn btn-primary" role="button">google</a> 
          <a href="#" class="btn btn-default" role="button">Button</a>
        </p>
      </div>
    </div>
  </div>
{% } %}
</div>
</script>
<script type="text/javascript">
$(function(){
    $('#main').append(tmpl('tmpl-circle', {circle: data}));
});
</script>
</body>
</html>
